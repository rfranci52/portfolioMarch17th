<!DOCTYPE html>
<html>

<head>
  <title>simple crystal game</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <div class="container-fluid text-center">
    <div class="row content">
      <div class="col-sm-10 text-left">

        <h1>Number to Guess: <span id="number-to-guess"></span></h1>
        <h1>score <span id="score"></span></h1>
      </div>
      </br>
      <div>

        <h2>
          Rules: click the crystals until you reach the number to guess.
          If you get the correct number, you win
          If you go beyond the number to guess, you lose
        </h2>
      </div>
      </br>
      </br>

      <div class="row content">
        <div class="col-sm-12 text-left">
          <!-- Note that this div is now empty. We will fill it dynamically -->
          <div id="crystals">
          </div>
        </div>
      </div>
    </div>



    <!-- JAVASCRIPT  -->
    <!-- ========================================= -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/crystal_game.js"></script>


</body>


</html>
